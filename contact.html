<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
    <title>Portfolio - Contact</title>
</head>
<body class="contactBody">
    <header class="contactHeader">
        <nav class="menu menuContact">
           <a href="index.html"><img class="btnAccueil" src="./images/home.png">Accueil</a>
           <a href="presentation.html"><img class="btnPresentation" src="./images/profile.png">Profil</a>
           <a href="realisations.html"><img class="btnRealisations" src="./images/portfolio.png">Portfolio</a>
           <a href="blog.html"><img class="btnBlog" src="./images/blog.png">Blog</a>
           <a href="contact.html"><img class="btnContact" src="./images/mail.png">Contact</a>
        </nav>
    </header>

    <main class="contactMain flex">
        <section class="contactTextSide">
            <h2>Réalisons vos projets ensemble</h2>
            <p>Contactez-moi et recevez un rendez-vous et une évaluation préliminaire le plus rapidement possible</p>
        </section> 
        <section class="formContact">
            <form  action="contact.html">
                <label for="nom">Nom</label>
                    <input id="nom" type="text" name="nom">
                <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" type="text">
                <label for="courriel">Adresse courriel</label>
                    <input id="courriel" name="courriel" type="text">
                <label for="telephone">Numéro de téléphone</label>
                    <input id="telephone" name="telephone" type="text">
                <label for="service">Sujet de la demande</label>
                    <select name="service" id="service">
                        <option value="" selected>------------</option>
                        <option value="Site web">Site web</option>
                        <option value="Application web">Application web</option>
                        <option value="Application bureau">Application bureau</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                <label for="champ">Champ de la demande</label>
                    <textarea name="champ" id="champ" cols="30" rows="10"></textarea>
                    <div class="form-group g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
                <label for="soumettre"></label>
                    <input id="Soumettre" type="submit" name="soumettre">
                

            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
